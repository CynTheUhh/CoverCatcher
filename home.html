<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="books.css">
<body>
    <header>
        <nav>
            <div class="search-bar">
                <div class="dropdown">
                    <select name="Search-options" id="search-by">
                    <option value="Name">Name</option>
                    <option value="Author">Author</option>
                    <option value="Genre">Genre</option>
                  </select>
                </div>
                <input type="text" placeholder="" id="search-field">
                <input type="submit" class="button" id="button">
            </div>
        </nav>
    </header>
    <main>
        <div class="bookshelf">
            <div class="book" id="book-1">
                <div class="spine"><h1 id="Romance">Romance</h1></div>
            </div>
            <div class="book" id="book-2">
                <div class="spine"><h1 class="Science-Fiction" id="Science">Science</h1><h1 class="Science-Fiction" id="Fiction">Fiction</h1></div>
            </div>
            <div class="book" id="book-3">
                <div class="spine"><h1 id="Fantasy">Fantasy</h1></div>
            </div>
            <div class="book" id="book-4">
                <div class="spine"><h1 id="Horror">Horror</h1></div>
            </div>
            <div class="book" id="book-5">
                <div class="spine"><h1 id="Mystery">Mystery</h1></div>
            </div>
            <div class="book" id="book-6">
                <div class="spine"><h1 id="Random">Random</h1></div>
            </div>
            <div class="book" id="book-7">
                <div class="spine"><h1 id="About">About</h1></div>
            </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
